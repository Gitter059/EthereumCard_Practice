<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praceth.com</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outerlayer">
      <div class="card">
        <div class="image-bg">
          <img src="images/image-equilibrium.jpg" alt="Ethereum" id="Cold" />
          <img src="images/icon-view.svg" alt="View" id="Hot" />
          <div class="overlay"></div>
        </div>
        <br />
        <a class="meanA">Equilibrium #3429</a>
        <br />
        <br />
        <a class="meanB">Our Equilibrium collection promotes</a>
        <br />
        <a class="meanB">balance and calm.</a>
        <br />
        <br />
        <div class="image-container">
          <img src="images/icon-ethereum.svg" id="Icon1" />
          <a class="Cyantext">0.041 ETH</a>
          <img src="images/icon-clock.svg" id="Icon2" />
          <a class="daystag">3 days left</a>
        </div>
        <div class="CardFooter">
          <img src="images/image-avatar.png" id="avatar" />
          <a id="Footertext"> Creation of</a>
          <a id="FootertextB">Jules Wyvern </a>
        </div>
      </div>
    </div>
  </body>
</html>
